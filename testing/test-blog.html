<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Test</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-header {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 2px solid var(--primary-color);
        }
        .test-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .test-btn {
            padding: 10px 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        .test-btn:hover {
            background: var(--accent-color);
        }
        .debug-info {
            background: #0a0a0a;
            color: #00d4ff;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>ðŸ§ª Blog System Test Page</h1>
        <p>This page helps you test the blog functionality.</p>
        <div class="test-buttons">
            <button class="test-btn" onclick="testPost1()">Open Post 1</button>
            <button class="test-btn" onclick="testPost2()">Open Post 2</button>
            <button class="test-btn" onclick="showPosts()">List All Posts</button>
            <button class="test-btn" onclick="goBack()">Back to List</button>
        </div>
        <div id="debug" class="debug-info"></div>
    </div>

    <!-- Blog Section -->
    <section class="blog" id="blog">
        <div class="container">
            <h2 class="section-title">Blog Posts</h2>
            <div class="blog-posts-grid" id="blog-posts">
                <div class="loading-posts">
                    <p>Loading posts...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Single Post Section (will be created dynamically) -->

    <script src="../script.js"></script>
    <script>
        function log(message) {
            const debug = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            debug.textContent += `[${timestamp}] ${message}\n`;
        }

        function testPost1() {
            log('Testing: welcome-to-my-blog');
            if (blogManager) {
                blogManager.renderSinglePost('welcome-to-my-blog');
            } else {
                log('ERROR: blogManager not initialized');
            }
        }

        function testPost2() {
            log('Testing: building-modern-pwa');
            if (blogManager) {
                blogManager.renderSinglePost('building-modern-pwa');
            } else {
                log('ERROR: blogManager not initialized');
            }
        }

        function showPosts() {
            if (blogManager) {
                log(`Found ${blogManager.posts.length} posts:`);
                blogManager.posts.forEach(post => {
                    log(`  - ${post.title} (${post.slug})`);
                });
            } else {
                log('ERROR: blogManager not initialized');
            }
        }

        function goBack() {
            log('Returning to post list');
            if (blogManager) {
                blogManager.showPostList();
            }
        }

        // Wait for blog manager to initialize
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (blogManager) {
                    log(`âœ“ Blog manager initialized`);
                    log(`âœ“ Loaded ${blogManager.posts.length} posts`);
                    showPosts();
                } else {
                    log('âœ— Blog manager not initialized - check console for errors');
                }
            }, 1000);
        });
    </script>
</body>
</html>
