name: Update GitHub Data & Metrics

on:
  schedule:
    # Run daily at 3 AM UTC (off-peak hours)
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  update-github-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        
      - name: Fetch GitHub Data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Fetch user data
          echo "Fetching GitHub user data..."
          USER_DATA=$(curl -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/users/and3rn3t")
          
          # Fetch repositories
          echo "Fetching repositories..."
          REPOS_DATA=$(curl -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/users/and3rn3t/repos?sort=stars&per_page=100")
          
          # Fetch recent activity (events)
          echo "Fetching recent activity..."
          EVENTS_DATA=$(curl -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/users/and3rn3t/events/public?per_page=30")
          
          # Create comprehensive GitHub data JSON
          cat > github-data.json << EOF
          {
            "user": $USER_DATA,
            "repositories": $REPOS_DATA,
            "events": $EVENTS_DATA,
            "lastUpdated": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "rateLimitRemaining": "Enhanced with token"
          }
          EOF
          
      - name: Commit GitHub data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if ! git diff --quiet github-data.json; then
            git add github-data.json
            git commit -m "Update GitHub data - $(date -u +"%Y-%m-%d")" || exit 0
          else
            echo "No changes to GitHub data"
          fi

  update-metrics:
    runs-on: ubuntu-latest
    needs: update-github-data
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
          # Options
          user: and3rn3t
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/New_York
          
          # Enable plugins
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          
          plugin_notable: yes
          plugin_notable_from: organization
          
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          
          plugin_lines: yes
          
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
