<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Matthew Anderson</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .retry-button {
            background: #ffffff;
            color: #667eea;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .cached-content {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cached-content h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .cached-list {
            list-style: none;
            text-align: left;
            display: inline-block;
        }

        .cached-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .cached-list li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: #4ade80;
            font-weight: bold;
        }

        .connection-status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .online {
            color: #4ade80;
        }

        .offline {
            color: #fbbf24;
        }

        @media (max-width: 768px) {
            .offline-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .offline-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, some content is still available from your last visit!</p>
        
        <button class="retry-button" onclick="location.reload()">Try Again</button>
        
        <div class="connection-status">
            <strong>Connection Status:</strong> <span id="status" class="offline">Offline</span>
        </div>

        <div class="cached-content">
            <h2>Available Cached Content</h2>
            <ul class="cached-list">
                <li>Portfolio homepage</li>
                <li>Project listings</li>
                <li>GitHub statistics</li>
                <li>Contact information</li>
            </ul>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('status');
            if (navigator.onLine) {
                statusElement.textContent = 'Online';
                statusElement.className = 'online';
                // Auto-reload if connection restored
                setTimeout(() => {
                    location.reload();
                }, 1000);
            } else {
                statusElement.textContent = 'Offline';
                statusElement.className = 'offline';
            }
        }

        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Check on load
        updateConnectionStatus();

        // Periodic check
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
